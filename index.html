<html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./favicon.ico">

  <title>Crazy Race</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div id="topMenu">
    <span id="scores">
      SCORES: 0
    </span>
  </div>

  <audio id="crash">
    <source src="./audio/crash.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="scores"></div>
  
  <div class="game">
    <button id="start">Start Race</button>
    <div id="gameArea"></div>
    <div id="controls" class="hide">
      <i class="fa fa-arrow-circle-left" ontouchstart="touchMove(event)" id="ArrowLeft"></i>
      <i class="fa fa-arrow-circle-down" ontouchstart="touchMove(event)" id="ArrowDown"></i>
      <i class="fa fa-arrow-circle-up" ontouchstart="touchMove(event)" id="ArrowUp"></i>
      <i class="fa fa-arrow-circle-right" ontouchstart="touchMove(event)" id="ArrowRight"></i>
    </div>
  </div>

</body>
</html>
